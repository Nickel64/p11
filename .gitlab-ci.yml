image: python

stages:
  - build
  - compile
  - test
  - deploy
  
build:
  stage: build
  script:
    - pip install --user -r requirements.txt
  tags:
    - docker
    
compile:
  stage: compile
  script:
    - python -m compileall 'src'
  tags:
    - docker
  
test:
  stage: test
  script:
    - python -m unittest discover src/test/
  tags:
    - docker
    
deploy:
  stage: deploy
  script:
    - echo "Deploy project"
    - ssh xXx~skrillex~xXx@103.23.18.230
    - git pull
  environment:
    name: staging
  when: manual
  only:
    - dev
  tags:
    - docker